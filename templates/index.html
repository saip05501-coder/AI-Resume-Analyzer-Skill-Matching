<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Ranking | AI Analyzer</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .wrapper {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(18px);
            padding: 50px;
            width: 100%;
            max-width: 900px;
            border-radius: 22px;
            box-shadow: 0 30px 70px rgba(0, 0, 0, 0.5);
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            text-align: center;
            font-size: 36px;
            font-weight: 700;
            animation: slideInLeft 1s ease-out;
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-30px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        p {
            text-align: center;
            margin-top: 10px;
            color: #ddd;
            animation: slideInRight 1s ease-out;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(30px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        form {
            margin-top: 40px;
            animation: fadeIn 1.5s ease-in-out;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 10px;
        }

        select, input {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            outline: none;
            font-size: 15px;
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            transition: background 0.3s ease;
        }

        select:focus, input:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        input[type="file"] {
            background: #fff;
            color: #000;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 40px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(90deg, #00d4ff, #6a5acd);
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        button:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.4);
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            font-size: 13px;
            color: #ccc;
            animation: fadeIn 1.5s ease-in-out;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <h1>AI Resume Ranking System</h1>
        <p>Upload multiple resumes and rank them using ATS + ML logic</p>

        <form method="POST" action="/analyze" enctype="multipart/form-data">
            <label>Select Job Role</label>
            <select name="job_role" required>
                {% for role in roles %}
                <option value="{{ role }}">{{ role }}</option>
                {% endfor %}
            </select>

            <label>Upload Resumes (PDF only)</label>
            <input type="file" name="resume" accept=".pdf" multiple required>

            <button type="submit">Analyze & Rank Resumes</button>
        </form>
    </div>
</body>
</html>

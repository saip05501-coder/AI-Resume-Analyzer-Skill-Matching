<!DOCTYPE html>
<html>
<head>
    <title>AI Resume Analyzer</title>
</head>
<body>

<h2>Hybrid ATS + ML Resume Analyzer</h2>

<form method="POST" enctype="multipart/form-data">

    <label><b>Select Job Role:</b></label><br>
    <select name="job_role" required>
        {% for role in roles %}
            <option value="{{ role }}">{{ role }}</option>
        {% endfor %}
    </select>

    <br><br>

    <label><b>Upload Resumes (PDF only):</b></label><br>
    <input type="file" name="resume" multiple accept=".pdf" required>

    <br><br>

    <button type="submit">Analyze & Rank Resumes</button>

</form>

</body>
</html>
